<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-addCharacter (onNewCharacter)="onNewCharacter($event)"></app-dbz-addCharacter>
  </div>
</div>
